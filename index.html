<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Interface</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body>
  <h1>Chatbot Interface</h1>
  <div>
    <label for="apikey">Api Key:</label>
    <input type="password" id="apikey" required/>
  </div>
  <label for="model">Selecciona tu modelo favorito:</label>
  <select id="model">
    <option value="gpt-3.5-turbo" selected>Normal</option>
    <option value="gpt-4">Expensive</option>
  </select>
  <div>
    <label for="context">Context:</label>
    <input type="text" id="context" />
  </div>
  <div id="chat-container">
  </div>
  <div>
    <label for="user-input">You:</label>
    <input type="text" id="user-input" />
  </div>
  <button id="submit">Submit</button>
  <button id="save-conversation">Download Conversation</button>
  <script src="app.js"></script>
</body>
</html>
